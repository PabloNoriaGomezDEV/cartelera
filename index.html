<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"/>

        <title>Cartelera</title>

        <style>
            .cardDocumentaries .card {
            width: 12rem;
            height: auto;
            margin: 1rem;
            padding: 0;
            border: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

            .cardDocumentaries .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        </style>

    </head>

    <body>
        <div class="light-animation"></div>
        <header class="mainHeader mb-5 p-0">
            <div class="container d-flex justify-content-between align-items-center p-2">
                <h1 class="text-white mb-0">CARTELERA</h1>
                <form class="d-flex" role="search" style="width: auto">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar pelÃ­culas" aria-label="Buscar"/>
                <button class="btn btn-light btn-sm" type="submit">Buscar</button>
                </form>
            </div>
        </header>
        <main class="container mt-3 mb-5">
            <div class="d-flex justify-content-center">
                <div id="movieSection" class="cardDocumentaries row"></div>
            </div>
        </main>

        <footer class="mainFooter bg-black p-4 mt-4 w-100">
            <div class="container d-flex justify-content-between align-items-center">
                <p class="footerInfo mb-0 text-white">&copy; Copyright 2024</p>
                <div class="socialMedia">
                    <a href="#" class="text-white me-3" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white me-3" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>

        <script>
            window.onload = function () {
                const lightAnimation = document.querySelector(".light-animation");
                    setTimeout(() => {lightAnimation.style.display = "none";
                }, 1000);
            };
        </script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
